<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Aula sobre DIV, id, class e CSS</title>
    <style type="text/css">
        body {background-color: antiquewhite;}
        p {color: aqua; background-color: blueviolet;}
        h1 {color: coral;}
        h2 { color: chartreuse;}
        #div1 {
            color: red;
        }
        #letrazul {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>Oi, estou aqui dentro da div em um paragrafo</p>
        <h1>Oi, estou aqui dentro do h1</h1>
    </div>

    <div id="div2">
        <p>Oi, estou aqui dentro da div em um paragrafo</p>
        <h1>Oi, estou aqui dentro do h1</h1>
    </div>

    <p>Oi, estou no paragrafo solto</p>

    <p id="letraazul">Oi, estou no paragrafo solto 2</p>
    <p id="fundorosa">Oi, estou no paragrafo solto 3</p>
</body>
</html>
